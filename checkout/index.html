<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page rainy days">

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;family=Raleway:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="/checkout/checkout.css" />
    <title>Rainy Days | Checkout Page</title>
  </head>
  <body>
    <main>
      <div class="bg-checkout"></div>
      <div class="main">
        <header class="header">
          <a class="header-logo" href="/">
            <img src="/img/RainyDays_phone_header.png" alt="Rainy Days Logo" />
          </a>
          <nav class="nav-links desktop">
            <a class="nav-text" href="/collection"
              >Collection</a
            >
            <a class="nav-text" href="/about">About</a>
            <a class="nav-text" href="/contact">Contact</a>
            <a class="nav-text" href="/mycart">My cart</a>
          </nav>
          <div class="mobile header-btn">
            <a href="/collection" class="shirt">
              <img class="shirt-btn" src="/img/shirt.svg" alt="Shirt button" />
            </a>
            <a href="/mycart" class="cart">
              <img class="cart-btn" src="/img/cart.svg" alt="Cart button" />
            </a>
          </div>
        </header>
        <div class="">
          <a href="../collection">
            <img class="back-btn" src="/img/back-btn.svg" alt="Back button" />
          </a>
        </div>
        <!-- End of Header-->
        <section class="main-section">
          <div class="billing-form-container">
            <form class="billing-form">
              <h1 class="contact-us-title">Billing address</h1>
              <div class="full-name-container">
                <div class="name-container">
                  <label for="fname">First name</label>
                  <input type="text" id="fname" name="fname" />
                </div>
                <div class="name-container">
                  <label for="lname">Last name</label>
                  <input type="text" id="lname" name="lname" />
                </div>
              </div>
              <div class="email-container">
                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" />
              </div>
              <div class="street-address-container">
                <label for="street-address-container">Street</label>
                <input type="text" id="subject" name="subject" />
              </div>
              <div class="state-city-container">
                <div class="state-city-box">
                  <label for="state-providence">State/Providence</label>
                  <input type="text" id="fname" name="fname-name" />
                </div>
                <div class="state-city-box">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" />
                </div>
              </div>
              <div class="postal-phone-container">
                <div class="postal-phone-box">
                  <label for="state-providence">Postal code</label>
                  <input type="text" id="fname" name="fname-name" />
                </div>
                <div class="postal-phone-box">
                  <label for="city">Phone</label>
                  <input type="text" id="Phone" name="Phone" />
                </div>
              </div>
              </form>
              <div class="payment-form-container">
                <div class="payment-form">
                  <h1 class="payment-title">Payment method</h1>
                  <div class="paypal-h1-p-container">
                    <h1 class="paypal">PayPal</h1>
                  </div>
                  <div class="credit-container">
                    <div class="pay-card-box">
                      <div class="credit-logo-container">
                        <h2>Pay with credit card</h2>
                        <img src="../img/card-logos.png" alt="credit card logos">
                      </div>
                      <div class="cardnum-expdate-container">
                        <label for="card-number">Card Number</label>
                        <input  type="text" id="card-number-box" name="card-number-input"/>
                       
                      </div>
                      <div class="exp-date-box">
                        <div class="exp-date-container">
                          <label for="CCV">Expiration date</label>
                          <input class="exp-date-input" type="text" id="exp-date-input" name="exp-date"/>
                        </div>
                        <div class="ccv-container">
                          <label for="ccv">CCV</label>
                          <input class="ccv-input" type="text" id="ccv" name="ccv"/>
                        </div>
                        
                      </div>
                      <div class="confpayment-button-container">
                        <a href="/finalcheckout">
                          <button class="confpayment-button">Confirm Payment</button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Beginning of Footer-->
    <footer class="footer">
      <div class="footer-container">
        <img
          class="footer-logo"
          src="/img/RainyDays_footer_logo.png"
          alt="Rainy days footer logo"
        />
        <p class="footer-text">
          (123) 123-1234 <br />
          1234 Highland Blvd <br />
          Bozeman, Montana(MT), 12345
        </p>
      </div>
      <div class="social-btn">
        <img
          class="facebook-logo"
          src="/img/facebook_logo.svg"
          alt="facbook logo"
        />
        <img
          class="twitter-logo"
          src="/img/twitter_logo.svg"
          alt="twitter logo"
        />
      </div>
    </footer>
  </body>
</html>
