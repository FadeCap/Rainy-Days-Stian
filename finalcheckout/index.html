<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Final Checkout page" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;family=Raleway:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="finalcheckout.css" />
    <title>Rainy Days | Final checkout page</title>
  </head>
  <body>
    <main>
      <div class="bg-finalcheckout"></div>
      <div class="main">
        <header class="header">
          <a class="header-logo" href="/">
            <img src="/img/RainyDays_phone_header.png" alt="Rainy Days Logo" />
          </a>
          <nav class="nav-links desktop">
            <a class="nav-text" href="/collection"
              >Collection</a
            >
            <a class="nav-text" href="/about">About</a>
            <a class="nav-text" href="/contact">Contact</a>
            <a class="nav-text" href="/mycart">My cart</a>
          </nav>
          <div class="mobile header-btn">
            <a href="/collection" class="shirt">
              <img class="shirt-btn" src="/img/shirt.svg" alt="Shirt button" />
            </a>
            <a href="/mycart" class="cart">
              <img class="cart-btn" src="/img/cart.svg" alt="Cart button" />
            </a>
          </div>
        </header>
        <a href="../collection">
          <img class="back-btn" src="/img/back-btn.svg" alt="Back button" />
        </a>
        <!-- End of Header-->
        <div class="final-checkout-content">
          <div class="final-checkout-container">
            <h1>Thank you for your purchase!</h1>
            <img
              class="checkmark"
              src="../img/checkmark-finalcheckout.svg"
              alt="checkmark"
            />
            <p class="paragraph-text">
              We will send you an email with your receipt and ordering number
              shortly
            </p>
            <a href="/collection" class="checkout-btn">
              <div class="continue-shopping-button">Continue shopping</div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Beginning of Footer-->
    <footer class="footer">
      <div class="footer-container">
        <img
          class="footer-logo"
          src="/img/RainyDays_footer_logo.png"
          alt="Rainy days footer logo"
        />
        <p class="footer-text">
          (123) 123-1234 <br />
          1234 Highland Blvd <br />
          Bozeman, Montana(MT), 12345
        </p>
      </div>
      <div class="social-btn">
        <img
          class="facebook-logo"
          src="/img/facebook_logo.svg"
          alt="facbook logo"
        />
        <img
          class="twitter-logo"
          src="/img/twitter_logo.svg"
          alt="twitter logo"
        />
      </div>
    </footer>
  </body>
</html>
