<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;family=Raleway:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mycart.css" />
    <title>Rainy Days | My cart page</title>
  </head>
  <body>
    <main>
      <div class="bg-mycart"></div>
      <div class="main">
        <header class="header">
          <a class="header-logo" href="../index.html">
            <img src="/img/RainyDays_phone_header.png" alt="Rainy Days Logo" />
          </a>
          <nav class="nav-links desktop">
            <a class="nav-text" href="/collection/collection.html">Collection</a>
            <a class="nav-text" href="/about/about.html">About</a>
            <a class="nav-text" href="/contact/contact.html">Contact</a>
            <a class="nav-text" href="/mycart/mycart.html">My cart</a>
          </nav>
          <div class="mobile header-btn">
            <a href="/collection/collection.html" class="shirt">
              <img class="shirt-btn" src="/img/shirt.svg" alt="" />
            </a>
            <a href="/mycart/mycart.html" class="cart">
              <img class="cart-btn" src="/img/cart.svg" alt="" />
            </a>
          </div>
        </header>
        <a href="../collection/collection.html">
          <img class="back-btn" src="/img/back-btn.svg" alt="Back button" />
        </a>
        <!-- End of Header-->
  <section class="mycart-wrapper">
     <div class="cart-container">
       <h1 class="shoppingcart-headline">Shopping Cart (1)</h1>
       <div class="underline-over">
        <div class="product-box">
          <img class="jacket2-png" src="/img/RainyDays_Jacket2.png" alt="Jacket">
          <div class="jacket-text">
             <p class="price">EUR 110,-</p>
             <p class="description">Outdoor Sports Jacket</p>
             <p class="size">Size: M</p>
             <p class="quantity">Qty: (1)</p>
           
           </div>
        </div>
          <div class="btn-container">
            <button class="remove-btn">Remove Item</button>
          </div>
       </div>
     </div>

     <div class="summary-container">
      <div class="headline">
        <h2 class="summary-text">Payment summary</h2>
      </div>
        <div class="underline-over">
          <div class="summary-text-box">
            <div class="total-shipping-box">
              <p class="summary-text total">Total</p>
              <p class="summary-text shipping">Shipping</p>
            </div>
            <div class="price-total-shipping-box">
              <p class="price-total">EUR 110</p>
              <p class="summary-text free">Free</p>
            </div>
          </div>
          <div class="checkout-btn-box">
            <button class="check-out-btn">Proceed to check out</button>
          </div>
        </div>
      </div>
  </section>
    </main>

    <!-- Beginning of Footer-->
    <footer class="footer">
      <div class="footer-container">
        <img
          class="footer-logo"
          src="/img/RainyDays_footer_logo.png"
          alt="Rainy days footer logo"
        />
        <p class="footer-text">
          (123) 123-1234 <br />
          1234 Highland Blvd <br />
          Bozeman, Montana(MT), 12345
        </p>
      </div>
      <div class="social-btn">
        <img
          class="facebook-logo"
          src="/img/facebook_logo.svg"
          alt="facbook logo"
        />
        <img
          class="twitter-logo"
          src="/img/twitter_logo.svg"
          alt="twitter logo"
        />
      </div>
    </footer>
  </body>
</html>
