<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for Rainy Days" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;family=Raleway:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Rainy Days | Contact page</title>
  </head>
  <body>
    <main>
      <div class="bg-contact"></div>
      <div class="main">
        <header class="header">
          <a class="header-logo" href="/">
            <img src="/img/RainyDays_phone_header.png" alt="Rainy Days Logo" />
          </a>
          <nav class="nav-links desktop">
            <a class="nav-text" href="/collection"
              >Collection</a
            >
            <a class="nav-text" href="/about">About</a>
            <a class="nav-text" href="/contact">Contact</a>
            <a class="nav-text" href="/mycart">My cart</a>
          </nav>
          <div class="mobile header-btn">
            <a href="/collection" class="shirt">
              <img class="shirt-btn" src="/img/shirt.svg" alt="Shirt button" />
            </a>
            <a href="/mycart" class="cart">
              <img class="cart-btn" src="/img/cart.svg" alt="Cart button" />
            </a>
          </div>
        </header>
        <a href="../collection">
          <img class="back-btn" src="/img/back-btn.svg" alt="Back button" />
        </a>
        <!-- End of Header-->
        <section class="main-section">
          <div class="contact-form-container">
            <form class="contact-form">
              <h1 class="contact-us-title">Contact us</h1>
              <div class="full-name-container">
                <div class="name-container">
                  <label for="fname">First name:</label>
                  <input type="text" id="fname" name="fname" />
                </div>
                <div class="name-container">
                  <label for="lname">Last name:</label>
                  <input type="text" id="lname" name="lname" />
                </div>
              </div>
              <div class="email-container">
                <label for="email">Email:</label><br />
                <input type="text" id="email" name="email" />
              </div>
              <div class="subject-container">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" />
              </div>
              <div class="message-container">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <div class="btn-container">
                <button class="send--btn">Send</button>
              </div>
            </form>
            <div class="map-container">
              <img class="map" src="/img/map.png" alt="Location" />
              <div class="text-banner">
                <p class="phone-number-text">Phone: (123) 123-1234</p>
                <p class="opening-hours">Opening hours</p>

                <div class="day-text">
                  <p class="days">
                    Mon-Fri <br />
                    Sat <br />
                    Sun <br />
                  </p>
                  <p class="hours">
                    08.00 - 16.00 <br />
                    12.00 - 14.00 <br />
                    12.00 - 14.00 <br />
                  </p>
                </div>
                <p class="address">
                  (123) 123-1234 <br />
                  1234 Highland Blvd <br />
                  Bozeman, Montana(MT), 12345
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Beginning of Footer-->
    <footer class="footer">
      <div class="footer-container">
        <img
          class="footer-logo"
          src="/img/RainyDays_footer_logo.png"
          alt="Rainy days footer logo"
        />
        <p class="footer-text">
          (123) 123-1234 <br />
          1234 Highland Blvd <br />
          Bozeman, Montana(MT), 12345
        </p>
      </div>
      <div class="social-btn">
        <img
          class="facebook-logo"
          src="/img/facebook_logo.svg"
          alt="facbook logo"
        />
        <img
          class="twitter-logo"
          src="/img/twitter_logo.svg"
          alt="twitter logo"
        />
      </div>
    </footer>
  </body>
</html>
