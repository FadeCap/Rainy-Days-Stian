<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;family=Raleway:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Rainy Days | Home page</title>
  </head>
  <body>
    <main>
      <div class="bg-contact"></div>
      <div class="main">
        <header class="header">
          <a class="header-logo" href="index.html">
            <img src="/img/RainyDays_phone_header.png" alt="Rainy Days Logo" />
          </a>
          <nav class="nav-links desktop">
            <a class="nav-text" href="collection.html">Collection</a>
            <a class="nav-text" href="about.html">About</a>
            <a class="nav-text" href="contact.html">Contact</a>
            <a class="nav-text" href="mycart.html">My cart</a>
          </nav>
          <div class="mobile header-btn">
            <img class="shirt-btn" src="/img/shirt.svg" alt="" />
            <img class="cart-btn" src="/img/cart.svg" alt="" />
          </div>
        </header>
        <a href="collection.html">
          <img class="back-btn" src="/img/back-btn.svg" alt="Back button" />
        </a>

        <form class="contact-container">
          <h1>Contact us</h1>
          <div class="fn-ln-container">
            <div class="name-input">
              <label for="fname">First name:</label>
              <input class="input-box" type="text" id="fname" name="fname" />
            </div>
            <div class="name-input">
              <label for="lname">Last name:</label>
              <input class="input-box" type="text" id="lname" name="lname" />
            </div>
          </div>
          <div class="email-sub-mes-container">
            <div class="email-input">
              <label for="email">Email:</label>
              <input
                class="input-box email"
                type="text"
                id="email"
                name="email"
              />
            </div>
            <label for="subject">Subject:</label>
            <input
              class="input-box subject"
              type="text"
              id="subject"
              name="subject"
            />
            <label for="message">Message:</label>
            <input
              class="input-box message"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="send-btn">Send</button>
        </form>
      </div>
      <div class="map-container">
        <div class="box">
          <h3 class="contact-info">
            Phone: (123) 123-1234<br />
            Opening hours<br />
            Mon-Fri<br />
            Sat<br />
            Sun<br />

            08.00 - 16.00<br />
            12.00 - 14.00<br />
            12.00 - 14.00<br />

            (123) 123-1234<br />
            1234 Highland Blvd<br />
            Bozeman, Montana(MT), 12345
          </h3>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <img
          class="footer-logo"
          src="/img/RainyDays_footer_logo.png"
          alt="Rainy days footer logo"
        />
        <p class="footer-text">
          (123) 123-1234 <br />
          1234 Highland Blvd <br />
          Bozeman, Montana(MT), 12345
        </p>
      </div>
      <div class="social-btn">
        <img
          class="facebook-logo"
          src="/img/facebook_logo.svg"
          alt="facbook logo"
        />
        <img
          class="twitter-logo"
          src="/img/twitter_logo.svg"
          alt="twitter logo"
        />
      </div>
    </footer>
  </body>
</html>
